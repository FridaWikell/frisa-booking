{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="row justify-content-center">
    <hr class="col-8 mt-2 mt-md-3">
</div>
<div class="row justify-content-center mx-3">
    <h2 class="my-4 text-center">Please select another workshop</h2>
    <form method="post" action="" id="sessionForm">
        {% csrf_token %}
        <input type="hidden" name="session_id" id="selectedSessionId" value="">
        <div class="col-10 col-sm-6 col-lg-3 mb-2 mb-sm-3 session-buttons">
            {% for session in sessions %}
            <button type="button" class="btn book-session-btn session-slot booking-btn py-3" data-session-id="{{ session.id }}">
                <h6>{{ session.course.name }}</h6> {{ session.start_time|date:"j F Y" }} <br> 
                {{ session.start_time|time:"H.i" }} - {{ session.end_time|time:"H.i" }} <br> Available spots: {{ session.spots_available }}
            </button>
            {% endfor %}
        </div>
    </form>
  </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Session Change</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Are you sure you want to change your session?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn confirm-btn" id="confirmChange">Confirm</button>
            </div>
        </div>
    </div>
</div>


{% endblock content %}

{% block script %}
<script src="{% static 'js/edit_booking.js' %}"></script>
{% endblock script %}
