{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method="post" action="" id="sessionForm">
    {% csrf_token %}
    <input type="hidden" name="session_id" id="selectedSessionId" value="">
    <label>Select a new session:</label>
    <div class="session-buttons">
        {% for session in sessions %}
        <button type="button" class="btn btn-primary session-btn" data-session-id="{{ session.id }}">
            {{ session.course.name }} on {{ session.start_time|date:"j F Y" }} from {{ session.start_time|time:"H.i" }} to {{ session.end_time|time:"H.i" }} - Available spots: {{ session.spots_available }}
        </button>
        {% endfor %}
    </div>
</form>



<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirm Session Change</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to change your session?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmChange">Confirm</button>
        </div>
      </div>
    </div>
</div>


{% endblock content %}

{% block script %}
<script src="{% static 'js/edit_booking.js' %}"></script>
{% endblock script %}
