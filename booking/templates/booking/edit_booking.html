{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Booking</h2>
    <form method="post" action="">
        {% csrf_token %}
        <label for="session_id">Select a new session:</label>
        <select name="session_id" id="session_id">
            {% for session in sessions %}
            <option value="{{ session.id }}">{{ session.course.name }} on {{ session.start_time|date:"j F Y" }} from {{ session.start_time|time:"H.i" }} to {{ session.end_time|time:"H.i" }} - Available spots: {{ session.spots_available }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Update Booking</button>
    </form>
</div>
{% endblock %}
