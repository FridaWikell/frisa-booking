{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-xl">
    <div class="row">
        <h2>{{ user }}'s booked workshops</h2>
        <ul>
            {% for booking in bookings %}
            <li>
                Course Session: {{ booking.course_session.course.name }} - Booking Date: {{ booking.booking_date }}
            </li>
            {% endfor %}
        </ul>
</div>
{% endblock %}
