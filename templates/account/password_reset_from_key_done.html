{% extends "base.html" %}
{% load i18n %}
{% load allauth %}
{% block head_title %}
    {% trans "Change Password" %}
{% endblock head_title %}
{% block content %}
    <div class="row justify-content-center">
        <hr class="col-8 my-4">
    </div>
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6">
            {% element h1 %}
                {% trans "Change Password" %}
            {% endelement %}
            <p>{% trans 'Your password is now changed.' %}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <hr class="col-8 my-4">
    </div>
{% endblock content %}
